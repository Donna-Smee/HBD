<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Christian!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div id="people-list">
            <button class="circle middle person" value="SP">SP</button>
            <button class="circle middle person" value="DW">DW</button>
            <button class="circle middle person" value="LL">LL</button>
            <button class="circle middle person" value="JW">JW</button>
            <button class="circle middle person" value="JW2">JW2</button>

            
            <button class="circle middle person" value="PB">PB</button>
            <button class="circle middle person" value="BK">BK</button>
            <button class="circle middle person" value="LS">LS</button>
            <button class="circle middle person" value="MW">MW</button>
            <button class="circle middle person" value="ZG">ZG</button>
            <button class="circle middle person" value="ED">ED</button>
        </div>

        <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope" id="envelope">
                <div class="letter">
                    <div class="text">
                        <strong id="name-sender">Happy Birthday Christian!</strong>
                        <p id="message">
                            Select a name above to see their birthday message to you!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
      <div class="birthday-message">Happy Birthday Christian!</div>

    
    <script src="script.js"></script>
</body>
</html>
